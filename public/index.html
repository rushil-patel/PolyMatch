<!DOCTYPE html>
<html>
<head>
<title>PolyMatch</title>
</head>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>

<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="polymatch.js"></script>
<link rel="stylesheet" href="polymatch.css">
<link rel="stylesheet" href="Matches/matches.css">
<link rel="stylesheet" href="Preferences/profile.css">

<script src="Util/navController.js"></script>
<script src="Util/notifyDlg.js"></script>
<script src="Login/loginController.js"></script>
<script src="Login/loginService.js"></script>
<script src="Api/ApiService.js"></script>
<script src="Preferences/preferencesController.js"></script>
<script src="Matches/matchesController.js"></script>
<script src="Preferences/profileController.js"></script>
<script src="Register/registerController.js"></script>
<script src="ui-routes.js"></script>

<body ng-app="mainApp">
  <md-nav-bar nav-bar-aria-label="navigation links">
    <md-nav-item ng-if="!user" md-nav-sref="login" name="loginLink">
      Login
    </md-nav-item>
    <md-nav-item ng-if="!user" md-nav-sref="register" name="registerLink">
      Register
    </md-nav-item>
    <md-nav-item ng-if="user" md-nav-sref="home" name="home">
      Home
    </md-nav-item>
    <md-nav-item ng-if="user" md-nav-sref="user" name="username">
      My Profile
    </md-nav-item>
    <md-nav-item ng-if="user" md-nav-sref="preferences", name="preferences">
      Preferences
    </md-nav-item>
    <md-nav-item ng-if="user" md-nav-click="logout()" name="logout">
      Logout
    </md-nav-item>
    <md-nav-item ng-if="user" md-nav-sref="matches" name="matches">
      My Matches
    </md-nav-item>
    <md-nav-item ng-if="user" md-nav-sref="savedMatches" name="savedMatches">
      Saved Matches
    </md-nav-item>
    <md-nav-item ng-if="user" md-nav-sref="archivedMatches" name="archivedMatches">
      Archived Matches
    </md-nav-item>
  </md-nav-bar>
   <ui-view/>
</body>
</html>
