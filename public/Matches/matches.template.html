<div layout="column" layout-align="center center">
	<h2> Potential Roomates! </h2>
	<md-list>
		<md-list-item ng-repeat="match in matches">
			<div flex="80">
				<md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
	        <md-card-title>
	          <md-card-title-text>
	            <span class="md-headline">{{match.firstName}} {{match.lastName}}</span>
	            <div layout="horizontal">
	            	<span class="md-subhead">
	            		<div flex>
			            	{{match.email}}</br>Gender: {{match.gender}}
			            </div>
	            	</span>
		          </div>
	          </md-card-title-text>
	          <md-card-title-media>
	            <div class="md-media-lg card-media">
	            	<img ng-src="{{match.imgSrc}}" alt="Images/default.png">
	            </div>
	          </md-card-title-media>
	        </md-card-title>
	        <md-card-content>
	        	<p>{{match.introduction}}</p>
	        </md-card-content>
	        <md-card-actions layout="row" layout-align="end center">
	          <md-button>Save</md-button>
	          <md-button>Hide</md-button>
	        </md-card-actions>
	      </md-card>
	    </div>
    </md-list-item>
	</md-list>
</div>
