<div>
	<div ng-show="errors.length">
		<md-toolbar layout="row" style="background-color: indianred;">
				<div class="md-toolbar-tools">
					<span>Errors</span>
				</div>
		</md-toolbar>
		<md-content>
			<md-list flex>
				<md-list-item class="md-1-line" ng-repeat="err in errors">
					<div class="md-list-item-text" layout="column">
						-{{err | tagError}}
					</div>
				</md-list-item>
			</md-list>
		</md-content>
	</div>
	<form>
		<div layout="row">
			<md-input-container flex="50">
			<label>
				First name
			</label>
			<input type="text" ng-model="user.firstName">
			</md-input-container>
			<md-input-container flex="50">
			<label>
				Last name
			</label>
			<input type="text" ng-model="user.lastName">
			</md-input-container>
		</div>
		<md-input-container class="md-block">
		<label>
			email
		</label>
		<input type="email" ng-model="user.email">
		</md-input-container>
		<div layout="row">
		<md-input-container flex="50">
		<label>
			password
		</label>
		<input type="password" ng-model="user.password">
		</md-input-container>
		<md-input-container flex="50">
		<label>
			confirm password
		</label>
		<input type="password" ng-model="confPass">
		</md-input-container>
		</div>
		<h3 ng-if="confPass != user.password"> Passwords do not match</h3>
		<md-input-container>
			<md-radio-group layout="row" class="md-primary" ng-model="user.gender">
				<md-radio-button value="M">Male</md-radio-button>
				<md-radio-button value="F">Female</md-radio-button>
			</md-radio-group>
		</md-input-container>
		<md-input-container class="md-block">
		<label>
			Age
		</label>
		<input type="number" ng-model="user.age">
		</md-input-container>
		<md-input-container class="md-block">
		<label>
			Introduction
		</label>
		<textarea ng-model="user.introduction" rows="1" md-select-on-focus>
		</textarea>
		</md-input-container>
		<md-input-container class="md-block">
		<md-checkbox ng-model=user.termsAccepted>
			Do you accept the terms and conditions?
		</md-checkbox>
		</md-input-container>
		<md-button class="md-primary md-raised" ng-click="registerUser()">
         Submit
      </md-button>
		<md-button class="md-warn md-raised">Cancel</md-button>
	</form>
</div>
