<div ng-show="errors.length">
    <md-toolbar layout="row" class="md-warn">
        <div class="md-toolbar-tools">
          <span>Errors</span>
        </div>
    </md-toolbar>
    <md-content>
      <md-list flex>
        <md-list-item class="md-1-line" ng-repeat="err in errors">
          <div class="md-list-item-text" layout="column">
            -{{err | tagError}}
          </div>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
